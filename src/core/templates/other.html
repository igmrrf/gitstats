{% extends "base.html" %}

{% block title %}Other Page {% endblock%}

{% block content %}
<h1>Filters</h1>
{{ some | upper }}
{{ some | title }}
{{ some | lower }}
{{ some | replace('l', 'L') }}

<p>{{ some | reverse_string }}</p>

<ul>
  {% for item in array %}
  <li {% if item==30 %}style="color:red;" {% endif %}>{item}</li>
  {% endfor %}
</ul>
<a href="{{ url_for('other') }}">Other</a>


{% endblock %}
